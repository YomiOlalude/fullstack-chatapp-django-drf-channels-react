      tags:
      - docs
      security:
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/server/select/:
    get:
      operationId: server_select_list
      parameters:
      - in: query
        name: category
        schema:
          type: string
        description: Category of servers to retrieve
      tags:
      - server
      security:
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Server'
          description: ''
components:
  schemas:
    Channel:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        topic:
          type: string
          maxLength: 100
        owner:
          type: integer
        server:
          type: integer
      required:
      - id
      - name
      - owner
      - server
      - topic
    Server:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        channels:
          type: array
          items:
            $ref: '#/components/schemas/Channel'
        num_members:
          type: string
          readOnly: true
        name:
          type: string
          maxLength: 100
        description:
          type: string
          nullable: true
          maxLength: 250
        owner:
          type: integer
        category:
          type: integer
      required:
      - category
      - channels
      - id
      - name
      - num_members
      - owner
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
